<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .blog-list {
            list-style: none;
        }

        .blog-item {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.2s;
        }

        .blog-item:hover {
            background: #f5f5f5;
        }

        .blog-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .blog-date {
            color: #666;
            font-size: 0.85rem;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        #blog-view h1, #blog-view h2, #blog-view h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        #blog-view h1 { font-size: 1.8rem; }
        #blog-view h2 { font-size: 1.4rem; }
        #blog-view h3 { font-size: 1.2rem; }

        #blog-view p {
            margin-bottom: 1rem;
        }

        #blog-view pre {
            background: #f5f5f5;
            padding: 15px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid #ddd;
        }

        #blog-view code {
            background: #f5f5f5;
            padding: 2px 5px;
            font-family: monospace;
        }

        #blog-view pre code {
            background: transparent;
            padding: 0;
        }

        #blog-view ul, #blog-view ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        #blog-view blockquote {
            border-left: 3px solid #333;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #666;
        }

        #blog-view a {
            color: #333;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            border: 1px solid #ddd;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1>Blogs</h1>
                <p class="subtitle">by hlsxx</p>
            </div>
            <a href="https://github.com/hlsxx" target="_blank" style="color: #333; text-decoration: none; font-size: 1.5rem;">
                <svg width="32" height="32" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </div>
    </header>

    <div id="index-view">
        <h2>All Posts</h2>
        <ul class="blog-list" id="blog-list">
            <li class="loading">Loading blog posts...</li>
        </ul>
    </div>

    <div id="blog-view" class="hidden">
        <a href="#" class="back-button" onclick="showIndex()">‚Üê Back to all posts</a>
        <div id="blog-content"></div>
    </div>

    <script>
        let blogs = [];

        marked.setOptions({
            breaks: true,
            gfm: true
        });

        const blogFiles = [
          { title: 'PHP sucks?', filename: '001_php_lover_php_hater.md'},
        ];

        async function loadBlogs() {
            blogs = [];
            
            for (let blog of blogFiles) {
                try {
                    const response = await fetch(`blogs/${blog.filename}`);
                    if (response.ok) {
                        const text = await response.text();
                        const title = blog.title;
                        
                        const date = new Date().toLocaleDateString();
                        
                        blogs.push({
                            id: blog.filename,
                            title: title.charAt(0).toUpperCase() + title.slice(1),
                            date: date,
                            content: text,
                            filename: blog.filenam
                        });
                    }
                } catch (error) {
                    console.error(`Error loading ${blog.filename}:`, error);
                }
            }

            renderBlogList();
        }

        function renderBlogList() {
            const listEl = document.getElementById('blog-list');
            
            if (blogs.length === 0) {
                listEl.innerHTML = '<li class="empty-state">No blog posts found in blogs/ folder.<br><br>Make sure your .md files are listed in the blogFiles array!</li>';
                return;
            }

            blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

            listEl.innerHTML = blogs.map(blog => `
                <li class="blog-item" onclick="showBlog('${blog.id}')">
                    <div class="blog-title">${blog.title}</div>
                    <div class="blog-date">${blog.date}</div>
                </li>
            `).join('');
        }

        function showBlog(id) {
            const blog = blogs.find(b => b.id === id);
            if (!blog) return;

            const html = marked.parse(blog.content);
            document.getElementById('blog-content').innerHTML = html;
            
            document.getElementById('index-view').classList.add('hidden');
            document.getElementById('blog-view').classList.remove('hidden');
            
            window.scrollTo(0, 0);
        }

        function showIndex() {
            document.getElementById('blog-view').classList.add('hidden');
            document.getElementById('index-view').classList.remove('hidden');
            window.scrollTo(0, 0);
            return false;
        }

        loadBlogs();
    </script>
</body>
</html>
