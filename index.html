<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --bg: #fff;
            --text: #333;
            --border: #ddd;
            --hover-bg: #f5f5f5;
            --accent: #333;
            --code-bg: #f5f5f5;
            --header-border: #333;
            --tag-bg: #f0f0f0;
            --tag-text: #666;
        }

        /* Catppuccin Mocha theme */
        [data-theme="catppuccin"] {
            --bg: #1e1e2e;
            --text: #cdd6f4;
            --border: #45475a;
            --hover-bg: #313244;
            --accent: #89b4fa;
            --code-bg: #313244;
            --header-border: #89b4fa;
            --tag-bg: #313244;
            --tag-text: #89b4fa;
        }

        /* Girly Pink theme */
        [data-theme="pink"] {
            --bg: #fff0f8;
            --text: #4a0e2e;
            --border: #ffb3d9;
            --hover-bg: #ffe0f0;
            --accent: #ff69b4;
            --code-bg: #ffe0f0;
            --header-border: #ff69b4;
            --tag-bg: #ffc0e0;
            --tag-text: #c70066;
        }

        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        header {
            border-bottom: 2px solid var(--header-border);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .blog-list {
            list-style: none;
        }

        .blog-item {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
            background: var(--bg);
        }

        .blog-item:hover {
            background: var(--hover-bg);
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text);
            text-decoration: none;
            font-weight: bold;
        }

        .blog-date {
            color: #666;
            font-size: 0.85rem;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        #blog-view h1, #blog-view h2, #blog-view h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        #blog-view h1 { font-size: 1.8rem; }
        #blog-view h2 { font-size: 1.4rem; }
        #blog-view h3 { font-size: 1.2rem; }

        #blog-view p {
            margin-bottom: 1rem;
        }

        #blog-view pre {
            background: var(--code-bg);
            padding: 15px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid var(--border);
        }

        #blog-view code {
            background: var(--code-bg);
            padding: 2px 5px;
            font-family: monospace;
        }

        #blog-view pre code {
            background: transparent;
            padding: 0;
        }

        #blog-view ul, #blog-view ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        #blog-view blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--tag-text);
        }

        #blog-view a {
            color: var(--accent);
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }
        .blog-tags {
            margin: 8px 0;
        }

        .tag {
            display: inline-block;
            background: var(--tag-bg);
            padding: 3px 10px;
            margin-right: 5px;
            font-size: 0.8rem;
            border-radius: 3px;
            color: var(--tag-text);
        }

        .empty-state {
            text-align: center;
            color: var(--tag-text);
            padding: 40px 20px;
            border: 1px solid var(--border);
        }

        .blog-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            color: #666;
            font-size: 0.85rem;
        }

        :root {
            --bg: #fff;
            --text: #333;
            --border: #ddd;
            --hover-bg: #f5f5f5;
            --accent: #333;
            --code-bg: #f5f5f5;
            --header-border: #333;
            --tag-bg: #f0f0f0;
            --tag-text: #666;
        }

        [data-theme="catppuccin"] {
            --bg: #1e1e2e;
            --text: #cdd6f4;
            --border: #45475a;
            --hover-bg: #313244;
            --accent: #89b4fa;
            --code-bg: #313244;
            --header-border: #89b4fa;
            --tag-bg: #313244;
            --tag-text: #89b4fa;
        }

        [data-theme="pink"] {
            --bg: #fff0f8;
            --text: #4a0e2e;
            --border: #ffb3d9;
            --hover-bg: #ffe0f0;
            --accent: #ff69b4;
            --code-bg: #ffe0f0;
            --header-border: #ff69b4;
            --tag-bg: #ffc0e0;
            --tag-text: #c70066;
        }

        .theme-btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 4px;
            transition: opacity 0.2s;
        }
.theme-btn:hover {
    opacity: 0.8;
}
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <a href="https://github.com/hlsxx" target="_blank">
                   <img id="github-avatar" src="" alt="Profile" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent);">
                </a>
                <div>
                    <h1>Blogs</h1>
                    <p class="subtitle">by hlsxx</p>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <button onclick="cycleTheme()" class="theme-btn" title="Change theme">üé®</button>
            </div>
        </div>
    </header>
    <div id="index-view">
        <h2>All Posts</h2>
        <ul class="blog-list" id="blog-list">
            <li class="loading">Loading blog posts...</li>
        </ul>
    </div>

    <div id="blog-view" class="hidden">
        <a href="#" class="back-button" onclick="showIndex()">‚Üê Back to all posts</a>
        <div id="blog-content"></div>
    </div>

    <script>
        const themes = ['default', 'catppuccin', 'pink'];
        let currentThemeIndex = 0;

        function loadTheme() {
            const savedTheme = localStorage.getItem('blog-theme') || 'default';
            currentThemeIndex = themes.indexOf(savedTheme);
            if (currentThemeIndex === -1) currentThemeIndex = 0;
            applyTheme(themes[currentThemeIndex]);
        }

        function applyTheme(theme) {
            if (theme === 'default') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', theme);
            }
            localStorage.setItem('blog-theme', theme);
        }

        function cycleTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            applyTheme(themes[currentThemeIndex]);
        }

        loadTheme();

        async function loadGitHubAvatar() {
            try {
                const response = await fetch('https://api.github.com/users/hlsxx');
                const data = await response.json();
                document.getElementById('github-avatar').src = data.avatar_url;
            } catch (error) {
                console.error('Error loading GitHub avatar:', error);
                document.getElementById('github-avatar').style.display = 'none';
            }
        }

        loadGitHubAvatar();

        let blogs = [];

        marked.setOptions({
            breaks: true,
            gfm: true
        });

        const blogFiles = [
          { title: 'Typing Verstappen', filename: '001_typing.md', tags: 'everyone', time: 5 },
        ];

        async function loadBlogs() {
            blogs = [];
            
            for (let blog of blogFiles) {
                try {
                    const response = await fetch(`blogs/${blog.filename}`);
                    if (response.ok) {
                        const text = await response.text();
                        const title = blog.title;
                        
                        const date = new Date().toLocaleDateString();
                        
                        blogs.push({
                            id: blog.filename,
                            title: title.charAt(0).toUpperCase() + title.slice(1),
                            date: date,
                            content: text,
                            filename: blog.filename,
                            tags: blog.tags,
                            time: blog.time
                        });
                    }
                } catch (error) {
                    console.error(`Error loading ${blog.filename}:`, error);
                }
            }

            renderBlogList();
        }

        function formatTags(tagsString) {
            if (!tagsString) return '';
            
            const tags = tagsString.split(',').map(tag => tag.trim());
            return tags.map(tag => `<span class="tag">${tag}</span>`).join('');
        }

        function renderBlogList() {
            const listEl = document.getElementById('blog-list');
            
            if (blogs.length === 0) {
                listEl.innerHTML = '<li class="empty-state">No blog posts found in blogs/ folder.<br><br>Make sure your .md files are listed in the blogFiles array!</li>';
                return;
            }

            blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

            listEl.innerHTML = blogs.map(blog => `
                <li class="blog-item" onclick="showBlog('${blog.id}')">
                    <div class="blog-title">${blog.title}</div>
                    <div class="blog-tags">${formatTags(blog.tags)}</div>
                    <div class="blog-meta">
                         <span>üìÖ ${blog.date}</span>
                         <span>‚è±Ô∏è ${blog.time} min read</span>
                    </div>
                </li>
            `).join('');
        }

        function showBlog(id) {
            const blog = blogs.find(b => b.id === id);
            if (!blog) return;

            const html = marked.parse(blog.content);

            const metadataHTML = `
                <div class="blog-metadata">
                    <div class="blog-tags">${formatTags(blog.tags)}</div>
                    <div class="blog-meta">
                        <span>üìÖ ${blog.date}</span>
                        <span>‚è±Ô∏è ${blog.time} min read</span>
                    </div>
                </div>
            `;

            document.getElementById('blog-content').innerHTML = metadataHTML + html;
            
            document.getElementById('index-view').classList.add('hidden');
            document.getElementById('blog-view').classList.remove('hidden');
            
            window.scrollTo(0, 0);
        }

        function showIndex() {
            document.getElementById('blog-view').classList.add('hidden');
            document.getElementById('index-view').classList.remove('hidden');
            window.scrollTo(0, 0);
            return false;
        }

        loadBlogs();
    </script>
</body>
</html>
